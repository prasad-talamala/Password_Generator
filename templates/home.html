<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
<title>Password Generator</title>
<div class="container text-center">

    <h1>Password Generator</h1>
    <hr>
    <form action="{% url 'password' %}">

        <label>Enter the length of the password </label>
        <select name="length">
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11" selected>11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
        </select>
        <br>
        <label>Do you need to include capital letters </label>
        <input type="checkbox" name="capital">
        <br>
        <label>Do you need to include numbers </label>
        <input type="checkbox" name="number">
        <br>
        <label>Do you need to include special characters </label>
        <input type="checkbox" name="special">
        <br><br>

        <button type="submit" class="btn btn-primary">Generate Password</button>

    </form>
</div>
